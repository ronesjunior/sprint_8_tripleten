<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Rones Júnior" />
    <meta name="keywords" content="Sprint 7 Javascript responsivo" />
    <meta
      name="description"
      content="Página dedicada a aprendizado em desenvolvimento web HTML, CSS e Javascript"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"

    <title>EUA Afora</title>

  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__logo"
          src="./images/header.png"
          alt="imagem Around"
        />
      </header>
      <main class="main">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/jaques_costeau.jpg"
            alt="jaques costeau"
          />

            <p class="profile__title">Jacques Cousteau</p>
            <p class="profile__description">Explorador</p>
            <div class="profile__edit-button">
              <div class="profile__square">
                <img
                  class="profile__image-button"
                  src="./images/edit_button.png"
                  alt="botão editar"
                />
              </div>
            </div>
          </div>
          <div class="profile__retangule">
            <div class="profile__add-button">
              <img
                class="profile__add-image"
                src="./images/add_button.png"
                alt="botão editar"
              />
            </div>
          </div>
        </section>
        <section class="elements">
          <div class="element">
             <button class="element__delete-button" type="button" aria-label="Excluir cartão">
              <img src="./images/lixeira.png" alt="botão lixeira" class="element__lixeira-icon">
             </button>
            <img class="element__image" src="./images/vale_yosemite.jpg" />
              <div class="element__description">
                <h2 class="element__title">Vale de Yosemite</h2>
                <button class="element__like-button" type="button" aria-label="Curtir">
                    <img src="./images/like_button.svg" alt="botão like" class="element__like-icon">
                </button>
              </div>
          </div>
          <div class="element">
            <button class="element__delete-button" type="button" aria-label="Excluir cartão">
              <img src="./images/lixeira.png" alt="botão lixeira" class="element__lixeira-icon">
            </button>
            <img class="element__image" src="./images/lago_louise.jpg" />
              <div class="element__description">
                <h1 class="element__title">Lago Louise</h1>
                <button class="element__like-button" type="button" aria-label="Curtir">
                    <img src="./images/like_button.svg" alt="botão like" class="element__like-icon">
                </button>
              </div>
          </div>
          <div class="element">
            <button class="element__delete-button" type="button" aria-label="Excluir cartão">
              <img src="./images/lixeira.png" alt="botão lixeira" class="element__lixeira-icon">
            </button>
            <img class="element__image" src="./images/montanhas_care.jpg" />
              <div class="element__description">
                <h1 class="element__title">Montanhas Care</h1>
                <button class="element__like-button" type="button" aria-label="Curtir">
                    <img src="./images/like_button.svg" alt="botão like" class="element__like-icon">
                </button>
              </div>
          </div>
          <div class="element">
            <button class="element__delete-button" type="button" aria-label="Excluir cartão">
              <img src="./images/lixeira.png" alt="botão lixeira" class="element__lixeira-icon">
            </button>
            <img class="element__image" src="./images/latemar.jpg" />
              <div class="element__description">
                <h1 class="element__title">Latemar</h1>
                <button class="element__like-button" type="button" aria-label="Curtir">
                    <img src="./images/like_button.svg" alt="botão like" class="element__like-icon">
                </button>
              </div>
          </div>
          <div class="element">
            <button class="element__delete-button" type="button" aria-label="Excluir cartão">
               <img src="./images/lixeira.png" alt="botão lixeira" class="element__lixeira-icon">
            </button>
            <img class="element__image" src="./images/parque_nacional.jpg" />
              <div class="element__description">
                <h1 class="element__title">Parque Nacional da Vanoise</h1>
                <button class="element__like-button" type="button" aria-label="Curtir">
                    <img src="./images/like_button.svg" alt="botão like" class="element__like-icon">
                </button>
              </div>
          </div>
          <div class="element">
            <button class="element__delete-button" type="button" aria-label="Excluir cartão">
              <img src="./images/lixeira.png" alt="botão lixeira" class="element__lixeira-icon">
            </button>
            <img class="element__image" src="./images/lago_braies.jpg" />
              <div class="element__description">
                <h1 class="element__title">Lago di Braies</h1>
                <button class="element__like-button" type="button" aria-label="Curtir">
                    <img src="./images/like_button.svg" alt="botão like" class="element__like-icon">
                </button>
              </div>
          </div>
        </section>
      </main>

      <!-- Bloco Pop-up para editar perfil -->
      <div id="popup" class="popup">
        <div class="popup__container">
          <button type="button" class="popup__fechar-botao"></button>
          <h2 class="popup__titlo">Editar perfil</h2>
          <form id="popup__form">
            <input class='popup__entrada' type="text" id="nome" name="nome" placeholder="Nome" required />
            <input class='popup__entrada' type="text" id='sobre' name="sobre" placeholder="sobre mim" required></input>
            <button type="submit" class="popup__salvar-botao"></button>
          </form>
        </div>
      </div>

      <!-- Bloco Pop-up para adicionar card -->
        <div id="popup-add-card" class="popup-add-card">
          <div class="popup-add-card__container">
            <button type="button" class="popup-add-card__fechar-botao"></button>
            <h2 class="popup-add-card__titulo">Novo local</h2>
            <form id="popup-add-card__form">
              <input class='popup-add-card__entrada' type="text" id="titulo" name="titulo" placeholder="Título" required />
              <input class='popup-add-card__entrada' type="url" id='link' name="link" placeholder="Link de imagem" required />
              <button type="submit" class="popup-add-card__criar-botao">Criar</button>
            </form>
          </div>
        </div>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2025. Around The U.S.</p>
      </footer>
    </div>

    <script src="./scripts/index.js"></script>
